<script>
  fetch("manifest.json")
    .then(res => res.json())
    .then(data => {
      const twoDContainer = document.getElementById("twoD");
      const threeDContainer = document.getElementById("threeD");
      const digitalContainer = document.getElementById("digital");

      data.twoD.forEach(file => {
        const image = document.createElement("div");
        image.className = "image-box";
        image.style.backgroundImage = `url("${file.path}")`;
        image.style.width = "300px";
        image.style.height = "300px";
        image.style.backgroundSize = "cover";
        image.addEventListener("click", () => {
          window.open(file.path, "_blank");
        });
        twoDContainer.appendChild(image);
      });

      data.threeD.forEach(file => {
        const image = document.createElement("div");
        image.className = "image-box";
        image.style.backgroundImage = `url("${file.path}")`;
        image.style.width = "300px";
        image.style.height = "300px";
        image.style.backgroundSize = "cover";
        image.addEventListener("click", () => {
          window.open(file.path, "_blank");
        });
        threeDContainer.appendChild(image);
      });

      data.digital.forEach(file => {
        const image = document.createElement("div");
        image.className = "image-box";
        image.style.backgroundImage = `url("${file.path}")`;
        image.style.width = "300px";
        image.style.height = "300px";
        image.style.backgroundSize = "cover";
        image.addEventListener("click", () => {
          window.open(file.path, "_blank");
        });
        digitalContainer.appendChild(image);
      });
    });

function openTab(evt, tab) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].classList.remove("active");
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].classList.remove("active");
  }
  document.getElementById(tab).classList.add("active");
  evt.currentTarget.classList.add("active");
}

</script>
